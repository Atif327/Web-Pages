<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="Container">
    <header>
        <div class="head">
            Matric / O - Level
            <i class="fa fa-times"></i>
        </div>
    </header>

    <div class="main">
        <div class="empty"></div>
        <div class="data">
            <label >Degree</label>
            <select  id="deg">
                <option>Matric</option>
                <option>O Level</option>
            </select><br><br>

            <label>Year of Passing</label>
            <select id="year">
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select><br><br>

            <label>Board</label>
            <select id="board">
                <option>BISE, Islamabad</option>
                <option>BISE, Lahore</option>
                <option>BISE, Multan</option>
            </select><br><br>

            <label>Subjects</label>
            <select id="subject">
                <option>Science</option>
                <option>Mathematic</option>
                <option>Physics</option>
                <option>Islamiyat</option>
                <option>English</option>
                <option>Chemistry</option>
            </select><br><br>

            <label>Maximum Marks</label>
            <input type="text" placeholder="1200" id="max"><br><br>

            <label>Obtained Marks</label>
            <input type="text" placeholder="1072" id="obt"><br><br>
            
            <div class="border"></div>
            
            <div class="button">
                <button class="save" onclick="window.location.href='form2prac.html'">Save</button>
                <button>Cancel</button>
            </div>
            
            
        </div>
    </div>
</div>
    
</body>
</html>
